{% extends "layout.html" %}

{% block body %}
<div class="container">
    <br>
    <h6>Hello, Welcome</h6>
    <h4><b>All Your Posts</b></h4>
<br>
    <!-- <div class="row">  -->
        <!-- <div class="col-md-4"> -->
            {% for post in posts %}
            <div class="postCard">
                <a href="{{url_for('edit', post_id=post.id)}}">

                <div>
                    <h5 class="text">{{post.title}}</h5>
                    <h6 class="text-muted">{{post.date_created.strftime("%m/%d/%Y")}}</h6>
                </div>
                <div>
                    <a href="{{url_for('delete', post_id=post.id)}}">

                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </div>
                </a>
            </div>
            {% endfor %}
        <!-- </div> -->

        
    <!-- </div> -->
</div>
{% endblock %}
